channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - pytest
  - pytest-cov
  - pytest-mock
  - pip
  - libpng
  - libjpeg-turbo
  - ca-certificates
  - hdf5
  - setuptools == 58.0.4
  - pip:
    - future
    - pillow >=5.3.0, !=8.3.*
    - scipy
    - av != 9.1.1
    - dataclasses
    - h5py
