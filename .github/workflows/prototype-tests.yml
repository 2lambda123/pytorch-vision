name: tests

on:
  pull_request:

jobs:
  prototype:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - name: Generate cache params
        id: cache-params
        shell: bash
        env:
          # TODO: explain
          HOUR: 10
        run: |
          CACHE_PATH=`python -c 'import sys; print("\n".join(path for path in sys.path if path))'`
          echo $CACHE_PATH
          echo "::set-output name=path::$CACHE_PATH"
          
          if (( `date -u '+%-H'` > $HOUR )); then DATE='today'; else DATE='yesterday'; fi
          echo $DATE
          CACHE_DATE=`date -u --date=$DATE '+%Y%m%d'`
          echo $CACHE_DATE
          echo "::set-output name=date::$CACHE_DATE"

#      - name: Get pip cache path
