#          pip install appdirs
#          CACHE_PATH=`python -c "import appdirs; print(appdirs.user_cache_dir('pip', appauthor=False))"`
#          echo "pip cache stored in ${CACHE_PATH}"
#          echo "::set-output name=path::$CACHE_PATH"

      - name: Restore pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.cache-params.outputs.path }}
          key: ${{ runner.os }}-${{ steps.cache-params.outputs.date }}
